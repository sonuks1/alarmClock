<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div class="clock">
      <h2 id="current-time"></h2>
    </div>
    <div class="alarms">
      <h3>Alarm List</h3>
      <ul id="alarms-list"></ul>
    </div>
    <div class="set-alarm">
      <h3>Set Alarm</h3>
      <input type="number" id="alarm-hour" min="0" max="23" placeholder="Hour">
      <input type="number" id="alarm-minute" min="0" max="59" placeholder="Minute">
      <input type="number" id="alarm-second" min="0" max="59" placeholder="Second">
      <select id="alarm-ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button id="set-alarm">Set Alarm</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  
    
  
</body>
</html>
